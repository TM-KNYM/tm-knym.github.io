<!DOCTYPE html>
  <html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body class='cyan'>
    <nav>
        <div class="nav-wrapper navbar-fixed cyan darken-2">
            <a href="" class="brand-logo">SantaSound</a>
        </div>
    </nav> 
      <div class="container">
          <div class='row'>
              <input type='text' class='col s8 white' id='tts'><div class='waves-effect waves-light btn orange col s4' onclick='playtts()'>play</div>
              <div class='waves-effect waves-light btn orange col s12' onclick='play("mc")'>MerryChristmas!</div>
              <div class='waves-effect waves-light btn orange col s12'onclick='play("kno")'>Knock</div>
              <div class='waves-effect waves-light btn orange col s12'onclick='play("bell")'>Bell</div>

          </div>
      </div>
    <audio id="mc" src="snd/mc.mp3"></audio>
    <audio id="kno" src="snd/kno.mp3"></audio>
    <audio id="bell" src="snd/bell.mp3"></audio>
        http://www.freesfx.co.uk
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
        function play(txt){
           var tar = document.getElementById(txt);
          tar.play() 
        }
        function playtts(){

          var tar = document.getElementById('tts');
          var txt = tar.value;

          if(txt === undefined || txt.length === 0){
            return;
          }
          var msg = new SpeechSynthesisUtterance(txt);
          msg.lang = "en-US";
          msg.pitch = 0.0;
          msg.rate = 0.6;
          window.speechSynthesis.speak(msg);
        }
      </script>
    </body>
  </html>
